<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script type="text/javascript"
      src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
  </head>
  <body ng-app="app" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <!-- OUR STUFF HERE -->
        <div class="row">
          <div class="col">{{display}}</div>
        </div>
        <div class="button-bar">
          <a class="button">\(x^{2}\)</a>
          <a class="button trig">\(sin\)</a>
          <a class="button trig">\(cos\)</a>
          <a class="button trig">\(tan\)</a>
        </div>
        <div class="button-bar">
          <a class="button">\(\sqrt{x}\)</a>
          <a class="button trig">\(sin^{-1}\)</a>
          <a class="button trig">\(cos^{-1}\)</a>
          <a class="button trig">\(tan^{-1}\)</a>
        </div>
        <div class="button-bar">
          <a class="button">1</a>
          <a class="button">2</a>
          <a class="button">3</a>
          <a class="button oper">\(\div\)</a>
        </div>
        <div class="button-bar">
          <a class="button">4</a>
          <a class="button">5</a>
          <a class="button">6</a>
          <a class="button oper">\(*\)</a>
        </div>
        <div class="button-bar">
          <a class="button">7</a>
          <a class="button">8</a>
          <a class="button">9</a>
          <a class="button oper">\(+\)</a>
        </div>
        <div class="button-bar">
          <a class="button">0</a>
          <a class="button"></a>
          <a class="button">.</a>
          <a class="button oper">\(-\)</a>
        </div>
        <div class="button-bar">
          <a class="button clear">clear</a>
          <a class="button enter">enter</a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
